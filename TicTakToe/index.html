<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <main>
            <h1 style="color: white; font-weight: bolder;">Tic Tac Toe</h1>
            <h3 style="color: rgb(255, 193, 118); margin: 0.5rem;">Player 1 using 0</h3>
            <h3 style="color: rgb(255, 193, 118);">Player 2 using X</h3>

            <h2 id="winner" style="color: rebeccapurple;"></h2>

            <h4 id="turn" style="margin: 0.5rem;">Player 1 Turns</h4>

            <button id="newGame">New Game</button>

            <div class="container">
                <div class="box">
                    <button class="btn" id="btn1"></button>
                    <button class="btn" id="btn2"></button>
                    <button class="btn" id="btn3"></button>
                    <button class="btn" id="btn4"></button>
                    <button class="btn" id="btn5"></button>
                    <button class="btn" id="btn6"></button>
                    <button class="btn" id="btn7"></button>
                    <button class="btn" id="btn8"></button>
                    <button class="btn" id="btn9"></button>
                </div>
            </div>
            <button id="resetBtn">Reset Game</button>
        </main>

        <script src="script.js"></script>
    </body>
</html>
